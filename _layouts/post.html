---
layout: base
---
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="post-header">
    <h2 class="post-title">
      {{ page.title | escape }}
      <span class="post-meta publish-date">on {{ page.date | date: "%b %-d, %Y" }}</span>
    </h2>
  </header>

  <div class="post-content" itemprop="articleBody">
    {{ content }}
  </div>

</article>
